components:
    schemas:
        CreateRequestBody:
            type: object
            properties:
                State:
                    type: string
                    description: State
                    example: open
                    enum:
                        - open
                        - closed
                title:
                    type: string
                    description: Title
                    example: Dolorum et ut vel tempore natus.
            example:
                State: open
                title: Molestiae natus rerum.
            required:
                - title
                - State
        Todo:
            type: object
            properties:
                State:
                    type: string
                    description: State
                    example: closed
                    enum:
                        - open
                        - closed
                created_at:
                    type: string
                    description: CreatedAt
                    example: 2006-01-02T15:04:05Z07:00
                    format: date-time
                id:
                    type: integer
                    description: ID
                    example: 5393583071116533626
                title:
                    type: string
                    description: Title
                    example: Quis facilis.
                updated_at:
                    type: string
                    description: UpdatedAt
                    example: 2006-01-02T15:04:05Z07:00
                    format: date-time
            example:
                State: closed
                created_at: 2006-01-02T15:04:05Z07:00
                id: 12263485407485340002
                title: Rerum mollitia adipisci.
                updated_at: 2006-01-02T15:04:05Z07:00
            required:
                - id
                - title
                - State
                - created_at
                - updated_at
        TodoList:
            type: object
            properties:
                items:
                    $ref: '#/components/schemas/TodoListItemCollection'
                offset:
                    type: integer
                    description: Offset
                    example: 0
                total:
                    type: integer
                    description: Total number of items
                    example: 160
            example:
                items:
                    - State: closed
                      created_at: 2006-01-02T15:04:05Z07:00
                      id: 8222634127514180254
                      title: Quia qui eum quisquam praesentium harum.
                      updated_at: 2006-01-02T15:04:05Z07:00
                    - State: closed
                      created_at: 2006-01-02T15:04:05Z07:00
                      id: 8222634127514180254
                      title: Quia qui eum quisquam praesentium harum.
                      updated_at: 2006-01-02T15:04:05Z07:00
                    - State: closed
                      created_at: 2006-01-02T15:04:05Z07:00
                      id: 8222634127514180254
                      title: Quia qui eum quisquam praesentium harum.
                      updated_at: 2006-01-02T15:04:05Z07:00
                    - State: closed
                      created_at: 2006-01-02T15:04:05Z07:00
                      id: 8222634127514180254
                      title: Quia qui eum quisquam praesentium harum.
                      updated_at: 2006-01-02T15:04:05Z07:00
                offset: 0
                total: 160
            required:
                - items
                - total
                - offset
        TodoListItem:
            type: object
            properties:
                State:
                    type: string
                    description: State
                    example: open
                    enum:
                        - open
                        - closed
                created_at:
                    type: string
                    description: CreatedAt
                    example: 2006-01-02T15:04:05Z07:00
                    format: date-time
                id:
                    type: integer
                    description: ID
                    example: 15990711978770171421
                title:
                    type: string
                    description: Title
                    example: Exercitationem vitae officiis eveniet.
                updated_at:
                    type: string
                    description: UpdatedAt
                    example: 2006-01-02T15:04:05Z07:00
                    format: date-time
            example:
                State: closed
                created_at: 2006-01-02T15:04:05Z07:00
                id: 11280261799820146930
                title: Libero est aut reiciendis.
                updated_at: 2006-01-02T15:04:05Z07:00
            required:
                - id
                - title
                - State
                - created_at
                - updated_at
        TodoListItemCollection:
            type: array
            items:
                $ref: '#/components/schemas/TodoListItem'
            example:
                - State: closed
                  created_at: 2006-01-02T15:04:05Z07:00
                  id: 8222634127514180254
                  title: Quia qui eum quisquam praesentium harum.
                  updated_at: 2006-01-02T15:04:05Z07:00
                - State: closed
                  created_at: 2006-01-02T15:04:05Z07:00
                  id: 8222634127514180254
                  title: Quia qui eum quisquam praesentium harum.
                  updated_at: 2006-01-02T15:04:05Z07:00
        UpdateRequestBody:
            type: object
            properties:
                body:
                    $ref: '#/components/schemas/CreateRequestBody'
            example:
                body:
                    State: closed
                    title: Accusamus tempora dolores facere nulla.
            required:
                - body
tags:
